services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: addsy
      POSTGRES_PASSWORD: addsy_secret
      POSTGRES_DB: addsy
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U addsy -d addsy"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql+asyncpg://addsy:addsy_secret@db:5432/addsy"
      TEST_DATABASE_URL: "postgresql+asyncpg://addsy:addsy_secret@db:5432/addsy_test"
      SECRET_KEY: "docker-dev-secret-change-in-production"
      MOBIZON_API_KEY: "${MOBIZON_API_KEY:-test-key}"
      MOBIZON_API_URL: "https://api.mobizon.kz/service"
      ALLOWED_ORIGINS: "*"
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
